- op: replace
  path: "/spec/dnsNames"
  value: [dotnet-helloworld-dev.example.com]
- op: replace
  path: "/spec/emailAddresses"
  value: [email.example.com]
- op: replace
  path: "/spec/secretName"
  value: dotnet-helloworld-dev-tls
