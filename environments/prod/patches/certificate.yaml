#
# Modifies the ../base/certificate.yaml configuration results
#
#- op: replace
#  path: "/spec/issuerRef/name"
#  value: dotnet-helloworld-prod
- op: replace
  path: "/spec/dnsNames"
  value: [dotnet-helloworld.example.com]
- op: replace
  path: "/spec/emailAddresses"
  value: [email@example.com]
- op: replace
  path: "/spec/secretName"
  value: dotnet-helloworld-prod-tls
